                    <button class="layui-btn layuiadmin-btn-admin" lay-submit  lay-filter="LAY-adminclassinfo-search">

        </div>

        <div class="layui-card-body">

            </script>

            <table id="LAY-adminclassinfo-manage" lay-filter="LAY-adminclassinfo-manage"></table>

        </div>

</div>
