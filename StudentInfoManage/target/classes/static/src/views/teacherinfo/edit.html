

<div class="layui-form" lay-filter="layuiadmin-form-teacherinfoadmin" style="padding: 20px 0 0 0;">
    <form class="layui-form"  lay-filter="teacherinfoFormFilter"  >
        <div class="layui-form-item">
            <label class="layui-form-label">教师id</label>
            <div class="layui-input-inline">
                <input type="text" name="tid" lay-verify="tid"
                       placeholder="请输出教师id" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">教师姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="tname"  lay-verify="tname" placeholder="请输入姓名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">辅助文字</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline">
                <input type="text" name="sex" required  lay-verify="required" placeholder="性别" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="addteacherinfoFrom">保存</button>
            </div>
        </div>
    </form>


</div>

<script>
    layui.use(['admin', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload;


    })
</script>
