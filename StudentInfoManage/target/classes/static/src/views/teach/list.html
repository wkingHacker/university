<title>后台管理员</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>用户</cite></a>
        <a><cite>后台管理员</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <!--在单页版本的layuiAdmn中要保证lay-filter的唯一性  -->
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layteach-teach-formlist">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">教师ID</label>
                    <div class="layui-input-block">
                        <input type="text" name="tid" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">课程ID</label>
                    <div class="layui-input-block">
                        <input type="text" name="cid" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-admin" lay-submit  lay-filter="LAY-teach-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>



            </div>
        </div>

        <div class="layui-card-body">
            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon layui-icon-add-1"></i> 添加</button>
                    <button class="layui-btn layui-btn-sm" lay-event="delete"><i class="layui-icon layui-icon-delete"></i>批量删除</button>

                </div>
            </script>



            <!--用于显示用户所属性的权限组名称-->
            <script type="text/html" id="cnames">
                {{#   if (d.classInfoBean!=null) {  }}
                {{d.cid + d.classInfoBean.cname}}
                {{#    }   }}
            </script>


            <script type="text/html" id="rightbarDemo">
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>

            <table id="LAY-teach-manage" lay-filter="LAY-teach-manage"></table>

        </div>
    </div>
</div>

<script>
    layui.use('teach', layui.factory('teach')).use(['teach','table'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,view = layui.view
            ,table = layui.table
            ,form = layui.form;
    });
</script>
